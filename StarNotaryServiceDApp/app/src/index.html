<!DOCTYPE html>
<html>
  <head>
    <title>StarNotary DAPP</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>StarNotary Token DAPP</h1>

    <hr>

    <br>
      <h1>Create a Star</h1>
      <br><label for="starName">Star Name:</label><input type="text" id="starName"></input>
      <br><label for="starId">Star ID:</label><input type="text" id="starId"></input>
      <br><span id="createStarStatus"></span><br>
      <br><button id="createStar" onclick="App.createStar()">Create Star</button>
      <hr>
      <h1>Exchange a Star</h1>
      <br><label for="starIdEx1">Star ID:</label><input type="text" id="starIdEx1"></input>
      <br><label for="starIdEx2">Star ID:</label><input type="text" id="starIdEx2"></input>
      <br><span id="exchangeStarStatus"></span><br>
      <br><button id="exchangeStar" onclick="App.exchangeStar()">Exchange Star</button>
      <hr>
      <h1>Transfer a Star</h1>
      <br><label for="starIdTrans">Star ID:</label><input type="text" id="starIdTrans"></input>
      <br><label for="toAddr">To:</label><input type="text" id="toAddr"></input>
      <br><span id="transferStarStatus"></span><br>
      <br><button id="transferStar" onclick="App.transferStar()">Transfer Star</button>
      <hr>
      <h1>Look up a Star</h1>
      <br><label for="name">Star ID:</label><input type="text" id="lookid"></input>
      <br><span id="lookUpStatus"></span><br>
      <br><button onclick="App.lookUp()">Look Up a Star</button>
      <hr>
    <script src="index.js"></script>
  </body>
</html>
